    <h1>API File</h1>
    <form>
        <label for="ficheros">Selecciona los ficheros para ver sus propiedades:</label>
        <p><input type="file" id="ficheros" onchange="arc.mostrarPropiedades(this.files)" multiple /></p>
        <label for="ficheroCont">Selecciona un fichero para ver su contenido:</label>
        <p><input type="file" id="ficheroCont" onchange="arc.mostrarContenido(this.files)" accept="text/plain, text/xml, application/json" /></p>
    </form>

    </section>
